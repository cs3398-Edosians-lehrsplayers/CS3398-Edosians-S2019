<!-- This file will create a pop up for the extension -->
<!DOCTYPE html>
<html>
    <head>
        <!-- links the main.css file -->
        <link rel="stylesheet" type="text/css" href="src/css/main.css">
    </head>

    <body> 

    <p class="zero"><label for="topic">Micro Learning Extension</label></p>
    <input type="text" placeholder="Search..">
      <form name = "subjects">
        <p class="one"><select name="topic" id="topic"></p>

           <option value="nothing" selected="selected">Please choose a topic to learn</option>
           <option value="http://www.google.com/">Art</option>
           <option value="Music">Music</option>
           <option value="BigFoot">Big Foot</option>
        </select>
      </form>
      
      <script type="text/javascript">
        var urlMenu = document.getElementById('topic');
        urlMenu.onchange =function(){
          var UserOp = this.options[this.selectIndex];
          if(userOp.value != "nothing")
          {
            window.open(userOp.value);
          }
        }
      </script>  
        
        <script src="popup.js"></script>
    </body>
</html>
